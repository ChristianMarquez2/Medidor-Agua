<ion-content class="login-bg" [fullscreen]="true">
  <div class="login-container">
    <div
      class="login-icon"
      style="background-image: url('https://img.freepik.com/vector-gratis/gotas-agua-anillos-salpicaduras_78370-7491.jpg?semt=ais_hybrid&w=740&q=80')"
    ></div>

    <h2 style="color: #007bff; font-weight: bold;">Ingreso</h2>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          (keyup.enter)="login()"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      (click)="login()"
      [disabled]="loading"
      class="ion-margin-top"
    >
      <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
      Iniciar sesión
    </ion-button>

    <ion-button
      expand="block"
      fill="outline"
      [routerLink]="['/register']"
      class="ion-margin-top"
    >
      ¿No tienes cuenta? Regístrate
    </ion-button>

    <ion-button fill="clear" (click)="forgotPassword()" class="ion-margin-top">
      Olvidé mi contraseña
    </ion-button>
  </div>
</ion-content>
