<!-- 
  ¡AQUÍ ESTÁ LA CORRECCIÓN!
  La clase 'login-bg' se aplica directamente a ion-content.
-->
<ion-content class="login-bg">
  <!-- 
    Este div ya no necesita 'login-bg',
    solo 'login-container'
  -->
  <div class="login-container">
    <!-- 
      ¡AÑADIDO!
      Un div para usar tu estilo .login-icon que ya tenías
    -->
    <div
      class="login-icon"
      style="background-image: url('https://img.freepik.com/vector-gratis/gotas-agua-anillos-salpicaduras_78370-7491.jpg?semt=ais_hybrid&w=740&q=80')"
    ></div>

    <h2>Ingreso</h2>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          (keyup.enter)="login()"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      (click)="login()"
      [disabled]="loading"
      class="ion-margin-top"
    >
      <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
      Iniciar sesión
    </ion-button>

    <!-- --- BOTONES NUEVOS AÑADIDOS --- -->
    <ion-button
      expand="block"
      fill="outline"
      [routerLink]="['/register']"
      class="ion-margin-top"
    >
      ¿No tienes cuenta? Regístrate
    </ion-button>

    <ion-button fill="clear" (click)="forgotPassword()" class="ion-margin-top">
      Olvidé mi contraseña
    </ion-button>
    <!-- --- FIN DE BOTONES NUEVOS --- -->

    <!-- 
      Eliminado el 'div.loading' separado.
      El spinner ahora se muestra DENTRO del botón de Iniciar Sesión.
    -->
  </div>
</ion-content>
